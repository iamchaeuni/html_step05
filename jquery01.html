<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기초 05</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>
    <!-- reset-main-jquery-jsmain 순서가 바뀌면 안됨. 중요!!! -->
</head>

<body>
    <!-- selector name 방법 4가지
    1. 케밥 케이스 : aaa-bbb; -- 서양신사분들에 css famework (bootstrap)에서 사용, 표준권고안.
    2. 스네이크 케이스 : aaa_bbb; -- 가장 많이 씀. php등 ...
    3. 카멜 케이스:: aaaBbb; -- javeascript 기본 명명 background-image -- backgroundImage
    4. 파스칼 케이스 : AaaBaa; 큰 박스의 명명에 쓰는 경우가 많음.
    -->
    <div class="Wrap">
        <header class="header">
            <h1>Lorem</h1>
            <i class="xi-bars"></i>
            <button>click</button>
        </header>
        <main>
            <section class="mainSlide">
                <div class="chulsu">01</div>
                <div>02</div>
                <div>03</div>
            </section>
            <section class="tabMenu">
                <ul class="tit">
                    <li class="on">menu01</li>
                    <li>menu02</li>
                    <li>menu03</li>
                </ul>
                <ul class="con">
                    <li class="on">con01</li>
                    <li>con02</li>
                    <li>con03</li>
                </ul>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>

</body>

</html>
